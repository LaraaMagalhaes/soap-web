<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Limpeza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 1rem;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      height: 64px;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #cce5ff;
    }

    .top-bar .user-icon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .main-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card-full-height {
      height: 100%;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .date-header {
      font-size: 1.25rem;
      font-weight: 600;
      background-color: #e9ecef;
      padding: 0.75rem;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }

    .schedule-card {
      padding: 0.75rem;
      border: 2px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
      cursor: pointer;
      background-color: #ffffff;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
    }

    .schedule-card:hover,
    .schedule-card.active {
      background-color: #d6e7ff;
      border-color: #0d6efd;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      background-color: #f8f9fa;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 0.5rem;
      }

      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <nav class="top-bar">
    <div class="nav-links">
      <a href="#">Controle de Estoque</a>
      <a href="#">Histórico Semanal</a>
      <a href="#">Delegação de Tarefas</a>
    </div>
    <div class="user-icon" id="botao-perfil">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Usuário">
    </div>
  </nav>

  <main class="main-wrapper">
    <div class="main-container">
      <section class="flex-grow-1 flex-md-shrink-0 w-100 w-md-50">
        <div class="card card-full-height">
          <header class="date-header d-flex justify-content-between align-items-center">
            <span>25/04/2025</span>
            <button id="btn-adicionar" class="btn btn-sm btn-outline-primary">Adicionar</button>
          </header>
          <div class="p-2 overflow-auto" id="lista-cards">
            <article class="schedule-card" data-nome="Maria Antônia de Freitas" data-hora="08:30" data-bloco="Bloco A" data-desc="Limpeza geral do Bloco A">
              <strong>08:30</strong> - Maria Antônia de Freitas - Bloco A
            </article>
            <article class="schedule-card" data-nome="José da Silva Sales" data-hora="10:00" data-bloco="Bloco B" data-desc="Reposição de papel e sabão no Bloco B">
              <strong>10:00</strong> - José da Silva Sales - Bloco B
            </article>
          </div>
        </div>
      </section>

      <section class="flex-grow-1 flex-md-shrink-0 w-100 w-md-50">
        <div class="card card-full-height">
          <header id="titulo-tarefa" class="section-title">Limpeza Banheiros</header>
          <div class="card-body">
            <form id="form-servico">
              <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome" readonly>
              </div>
              <div class="d-flex flex-column flex-sm-row gap-2 mb-3">
                <input type="text" class="form-control" id="hora" placeholder="Horário" readonly>
                <input type="text" class="form-control" id="bloco" placeholder="Bloco" readonly>
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="5" id="descricao" placeholder="Descrição"></textarea>
              </div>
              <div class="d-grid">
                <button id="btn-remover" type="button" class="btn btn-danger">Remover Atribuição</button>
              </div>
              <div id="mensagem-status" class="mt-2 text-success"></div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="../assets/js/home.js"></script>
</body>
</html>
