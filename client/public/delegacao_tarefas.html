<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delegação de tarefas</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../assets/css/delegacao_tarefas.css" />
</head>
<body>

  <!-- Top bar com botão de voltar -->
  <div class="top-bar d-flex align-items-center px-3">
    <a href="#" class="text-white fs-4">
      <i class="bi bi-arrow-left-circle"></i>
    </a>
  </div>

  <!-- Calendário funcional -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="calendar-container border rounded p-3 shadow-sm w-100" style="max-width: 400px;">
      <div class="d-flex justify-content-between align-items-center mb-2 px-2">
        <button id="prevMonth" class="btn btn-sm btn-outline-primary">&lt;</button>
        <h4 id="calendar-title" class="mb-0 fw-bold">Mês Ano</h4>
        <button id="nextMonth" class="btn btn-sm btn-outline-primary">&gt;</button>
      </div>
      <table class="table calendar-table text-center mb-0">
        <thead>
          <tr>
            <th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th>
            <th class="text-danger">Sáb</th><th class="text-danger">Dom</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Dias gerados via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/delegacao_tarefas.js"></script>
</body>
</html>
